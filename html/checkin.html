<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Check In</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/navigation.js"></script>
</head>
<body>
  <header>
    <div id="navbar">
      <div id="back_icon"><img src="../img/back.png" alt="back button"></div>
      <div id="nhs_logo"><img src="../img/nhswslogo.png" alt="nhs logo"></div>
      <div id="menu_icon"><img src="../img/menuicon.png" alt="menu button" onclick="navigationToggle()"></div>
    </div>
    <div id="navigation">
      <div class="title_section">
        <h1>Menu</h1>
      </div>
      <ul class="list">
        <li class="link"><a href="./login.html"><h2>Home</h2></a></li>
        <li class="link"><a href="./contactus.html"><h2>Contact us</h2></a></li>
      </ul>
      <div class="title_section" id="stafflogin">
        <a href="./stafflogin.html"><h3>Staff? Sign in here</h3></a>
      </div>
    </div>
  </header>
  <main>
    <div class="main_content" id="centercontent">
      <div class="progress_bar">
        <div class="progress"><h3>20%</h3></div>
      </div>
      <div class="checkin_step">
        <div class="title_section">
          <h1>Please verify your mobile number. You will receive a confirmation text from us shortly.</h1>
        </div>
        <form id="phone_verification" onsubmit="">
         <input id="mobile" type="tel" name="mobile" />
       </form>
    </div>
  </main>
</body>
</html>
