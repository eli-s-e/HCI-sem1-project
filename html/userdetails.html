<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User Details</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/navigation.js"></script>
</head>
<body>
  <header>
    <div id="navbar">
      <div id="back_icon"><img src="../img/back.png" alt="back button"></div>
      <div id="nhs_logo"><img src="../img/nhswslogo.png" alt="nhs logo"></div>
      <div id="menu_icon"><img src="../img/menuicon.png" alt="menu button" onclick="navigationToggle()"></div>
    </div>
    <div id="navigation">
      <div id="title_section">
        <h1>Menu</h1>
      </div>
      <ul class="list">
        <li class="link"><a href="./appointments.html"><h2>Appointments</h2></a></li>
        <li class="link"><a href="./checkin.html"><h2>Check in</h2></a></li>
        <li class="link"><a href="./contactus.html"><h2>Contact us</h2></a></li>
        <li class="link" onclick="settingsToggle()"><h2>Settings &#9660;</h2></li>
        <div id="settingslinks">
          <li class="link"><a href="./userdetails.html"><h2>View and change user details</h2></a></li>
          <li class="link"><a href="./notifications.html"><h2>Notification settings</h2></a></li>
        </div></li>
      </ul>
      <button id="logoutbutton"><h2>Log out</h2></button>
    </div>
  </header>
  <main>
    <div id="title_section">
      <h1>User details</h1>
    </div>
    <!--div within main for easier formatting - directly formatting 'main' canbe confusing and hard to make changes-->
    <div id="main_content">
      <div class="settings_content_section">
        <h2>Phone number</h2>
        <h3>XXXXX - XXX - 650</h3>
        <button class="changedetailsbutton"><h3>Change</h3></button>
      </div>
      <div class="settings_content_section">
        <h2>Email</h2>
        <h3>emailaddress@provider.com</h3>
        <button class="changedetailsbutton"><h3>Change</h3></button>
      </div>
      <div class="settings_content_section">
        <h2>Password</h2>
        <h3>***********</h3>
        <button class="changedetailsbutton"><h3>Change</h3></button>
      </div>
    </div>
  </main>
</body>
</html>
